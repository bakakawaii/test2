<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>profile...</title>
	 <link rel="stylesheet" href="homestyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        function loadMarkdown() {
            fetch('md/profile.markdown') 
                .then(response => response.text())
                .then(markdown => {
                    const converter = new showdown.Converter();  
                    const html = converter.makeHtml(markdown);   
                    document.getElementById('content').innerHTML = html; 
                });
            fetch('md/profile2.markdown') 
                .then(response => response.text())
                .then(markdown => {
                    const converter = new showdown.Converter();  
                    const html = converter.makeHtml(markdown);   
                    document.getElementById('content2').innerHTML = html; 
                });
	}
    </script>
</head>
<body onload="loadMarkdown()">
 	<headers class="title">   
		<h1>페이지 준비중</h1>
	</headers>
    <div class="content">
        <img src="img/kuroprofile.png" class="charaprofile" alt="쿠로의두상이미지" />
        <details>
            <summary>KURO</summary>
            <div id="content"></div>
        </details>
        <img src="img/hoshiprofile.png" class="charaprofile" alt="호시노의두상이미지" />
        <details>
            <summary>HOSHINO</summary>
            <div id="content2"></div>
        </details>
        <a href="../home.html">home</a>
    </div>

</body>
</html>
