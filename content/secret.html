<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	 <title>secret</title>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        function loadMarkdown() {
            fetch('secretprofil.markdown') 
                .then(response => response.text())
                .then(markdown => {
                    const converter = new showdown.Converter();  
                    const html = converter.makeHtml(markdown);   
                    document.getElementById('content').innerHTML = html; 
                });
        }
    </script>
	
	<SCRIPT language="JavaScript">
	function pwChk()
        {var pwInput = document.num.pw.value;

            if (pwInput == "0000") {
                document.getElementById("secretprofil").style.display = "block";
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>
    <style>
        #secretprofil {
            display: none;
        }
    </style>
        </SCRIPT>

</head>
<body onload="loadMarkdown()">
	<h1>
	페이지준비중
	</h1>	
	<div class="pass">
		<form name="num">
			<input type="password" name="pw">
			<input type="button" value="login" onclick="pwChk()">
		</form>
	</div>
	
    <div id="secretprofil">
	 	<div id="content"></div>
    </div>
	
	<br>
	<a href="../home.html">
		home
	</a>
</body>

</html>
